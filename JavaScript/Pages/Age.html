<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script>
        let getAge = () => {
            let dob = new Date(document.querySelector("#dob").value);
            let today = new Date();

            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                let lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate(); 
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.querySelector("#res").style.color = "red";
            document.querySelector("#res").innerHTML = `You are ${years} years, ${months} months, and ${days} days old.`;
        };
    </script>
</head>
<body>
    <h1>Age Calculator</h1><br>
    <label>Enter Date Of Birth</label>
    <input type="date" id="dob" /><br>
    <button onclick="getAge()">Calculate Age</button>
    <div id="res"></div>
</body>
</html>
