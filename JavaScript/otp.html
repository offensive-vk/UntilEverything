<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Vedansh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Six Digit OTP Generator </title>
</head>
<body align="center">
    Your One Time Password:
    <h1 id="h1"></h1>

    <script>
        document.body.style.margin = "200px";
        document.body.style.backgroundColor = "#000";
        document.body.style.color = "#fff";
        document.body.style.fontSize = "2.5rem";
        document.body.style.fontFamily = "monospace";
        document.getElementById("h1").style.color = "green";
        let otp = parseInt(Math.random() * 900000)+100000; //Generate random Number of 6 Digits from 100000 to 899999.
        document.getElementById("h1").innerHTML = otp;
    </script>
</body>
</html>
