<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- refreshes every 5 seconds -->
    <meta http-equiv="refresh" content="5"> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
    <button id="myButton1">Click Me 1</button>
    <button id="myButton2">Click Me 2</button>
    <button id="myButton3">Click Me</button>
    <script>
        //click(): Attach a click event handler to elements.
        //on(): Attach event handlers to elements for various events.
        //trigger(): Trigger a specific event on elements.
        //off(): Remove event handlers from elements.

        $('#myButton1').click(function () {
            console.log('Button clicked!');
        });

        $('#myButton2').on('click', function() {
            console.log('Button clicked!');
        });

        $('#myButton').trigger('click');

        $('#myButton').on('click', function() {
            console.log('Button clicked!');
        });
        
        // Remove the click event handler from the button
        $('#myButton').off('click');
    </script>
</body>
</html>
