<!-- By default, jQuery comes with queue functionality for animations.
This means that if you write multiple animate() calls after each other, jQuery creates an "internal" queue with these method calls. Then it runs the animate calls ONE by ONE -->

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
    <script>
        //Syntax: 
        //$(selector).animate(styles, duration, easing, complete);
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({ height: '300px', opacity: '0.4' }, "slow");
                div.animate({ width: '300px', opacity: '0.8' }, "slow");
                div.animate({ height: '100px', opacity: '0.4' }, "slow");
                div.animate({ width: '100px', opacity: '0.8' }, "slow",);
            });
        });
        /* 
        duration (optional): The duration of the animation in milliseconds. It specifies how long the animation should take to complete. If not provided, the default duration is 400 milliseconds.

        easing (optional): The easing function to control the pace of the animation. It determines the speed at which the animation progresses. Some commonly used easing functions include "linear", "swing", "easeIn", "easeOut", etc. If not provided, the default easing is "swing".    

        */
    </script>
    <style>
        body {
            margin: 100px;
            padding: 100px;
            box-sizing: border-box;
            align-items: center;
            align-content: center;
        }
        div {
            height: 100px;
            width: 100px;
            background-color: magenta;
            position: absolute;

        }

    </style>
</head>
<body align="center">
    <button>Start Animation</button><br><br>
    <div></div> 
</body>
</html>
